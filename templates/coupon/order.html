{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>提交订单</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'coupon/style.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
   <div class="container">

      <form class="form-signin" action="{% url 'coupon:order' %}" method="post">
	   <p class="form-signin-heading">券号：{{ sn }}</p>
	   <p class="form-signin-heading">商品：{{ good }}</p>
	  {% csrf_token %}
		<input type="hidden" name="sn" value="{{ sn }}" />
		<input type="hidden" name="pwd" value="{{ pwd }}" />
        <label class="sr-only">收货人</label>
        <input type="text" class="form-control" name="name" placeholder="收货人" maxlength=20 required autofocus>
        <label class="sr-only">联系电话</label>
        <input type="number" class="form-control" name="phone" placeholder="联系电话" maxlength=13 required >
		<label class="sr-only">收货地址</label>
        <textarea id="inputsn" class="form-control" name="address" placeholder="收货地址" maxlength=200 required ></textarea>
		<label class="sr-only">备注</label>
        <input type="text" class="form-control" name="comments" placeholder="备注" maxlength=20 >
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交订单</button>
      </form>
	</div>
    
  </body>
</html>
