{% load static %}
<!DOCTYPE html>

<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>有机红颜草莓提货</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'coupon/style.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 
   <div class="container">

      <form class="form-signin" action="{% url 'coupon:verify'%}" method="post">
	   <p class="form-signin-heading">{% if error_message %}{{ error_message }}{% else %} 请验证礼券 {% endif %}</h2>
	  {% csrf_token %}
        <label for="inputsn" class="sr-only">券号</label>
        <input type="number" id="inputsn" class="form-control" name="sn" placeholder="券号" value="{{ sn }}" maxlength=8 required {% if not sn %}autofocus{% endif %}>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" name="pwd"  placeholder="密码" required {% if sn %}autofocus{% endif %}>        
        <button class="btn btn-lg btn-primary btn-block" type="submit">验证</button>
      </form>
</div>

    
  </body>
</html>
